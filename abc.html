<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var x = [40, 100, 1, 5, 25, 10];
		function srt(){
			document.write(x.sort()+"<br>");
			document.write(x.sort(function(a,b){return(a-b)}));
		}
	</script>
</head>
<body>
	<button onclick="srt()">Click</button>
</body>
</html>
